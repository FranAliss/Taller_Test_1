name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código fuente
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Procesar commits
        run: |
          for commit in $(git rev-list ${{ github.event.before }}..${{ github.sha }}); do
            echo "Procesando commit: $commit"
            git checkout $commit
            npm ci
            npm run test-once
            npm run build
          done

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Ejecutar acciones de cobertura y comentario
        run: |
          # Acción de cobertura de Jest
          uses: ArtiomTr/jest-coverage-report-action@v2.2.1
          id: coverage
          with:
            output: report-markdown, comment

          # Acción de comentario persistente en solicitudes de extracción
          uses: marocchino/sticky-pull-request-comment@v2
          with:
            message: ${{ steps.coverage.outputs.report }}

